name: Maven CI/CD
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches: [master]
jobs:
  test_and_build
    runs-on: ubuntu-latest
    actions:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
